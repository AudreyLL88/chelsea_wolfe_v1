<div class="mb-3 card shadow rounded text-full bg-clear">
    <div class="pt-4 ml-3 mr-3">
        <h5 class="mb-3">Order Summary</h5>
        <ul class="list-group list-group-flush text-full bg-clear">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 bg-clear">
                Bag Total
                <span>${{ total|floatformat:2 }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0 bg-clear">
                Shipping:
                <span>${{ delivery|floatformat:2 }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-2 bg-clear">
                <div>
                    <strong>Grand Total</strong>
                </div>
                <span><strong>${{ grand_total|floatformat:2 }}</strong></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-2 bg-clear">
                {% if free_delivery_delta > 0 %}
                    <p class="mb-1 text-danger">
                        You could get free delivery by spending just <strong>${{ free_delivery_delta }}</strong> more!
                    </p>
                    {% endif %} 
            </li>
        </ul>
    </div>
</div>
